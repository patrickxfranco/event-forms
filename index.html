<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Forms</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Crie e compartilhe seu evento.</h1>
    <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
  </header>
  <form action="" id="form">
    <fieldset>
      <legend>Informações do Evento</legend>
      <div class="input-wrapper">
        <label for="event-title">Título do Evento <span>(mínimo 8 caracteres)</span></label>
        <input type="text" id="event-title" required minlength="8" />
      </div>
      <div class="input-wrapper">
        <label for="event-url">Link do Evento <span>(comece com https://)</span></label>
        <input type="url" id="event-url" />
      </div>
      <div class="input-wrapper">
        <label for="event-whatsapp">Whatsapp para Contato <span>(somente números)</span></label>
        <input type="number" id="event-whatsapp" />
      </div>
      <div class="input-wrapper">
        <label for="event-info">Informações Extras</label>
        <textarea id="event-info"></textarea>
      </div>
      <div class="input-wrapper">
        <label for="event-category">Categoria</label>
        <select id="event-category">
          <option value="live">Live</option>
          <option value="podcast">Podcast</option>
          <option value="mentorship">Mentoria</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <legend>Privacidade</legend>
      <div class="input-wrapper">
        <label for="event-email">Email do Administrador <span>(digite um email válido)</span></label>
        <input type="email" id="event-email" />
      </div>
      <div class="input-wrapper">
        <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
        <input type="password" id="event-password" required min="8" />
      </div>
      <div class="checkbox-wrapper">
        <input type="checkbox" id="event-private" />
        <label for="event-private">Evento Privado</span></label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Dia e Hora</legend>
      <div class="col-3">
        <div class="input-wrapper">
          <label for="event-date">Data</span></label>
          <input type="date" id="event-date" />
        </div>
        <div class="input-wrapper">
          <label for="event-start">Das</span></label>
          <input type="time" id="event-start" />
        </div>
        <div class="input-wrapper">
          <label for="event-end">Até</span></label>
          <input type="time" id="event-end" />
        </div>
      </div>
    </fieldset>
  </form>
  <footer>
    <button type="submit" form="form">Salvar Evento</button>
</footer>
</body>
</html>
